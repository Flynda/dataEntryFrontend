<hr>
<form [formGroup]="dataEntryForm" (submit)="submit()">
    <label for="source_doc">Source Doc</label>
    <input type="text" formControlName="source_doc" id="source_doc">

    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title">

    <label for="description">Description</label>
    <input type="text" formControlName="description" id="description">

    <hr>

    <label for="file">Images:</label>
    <input type="file" (change)="uploadFile($event)" accept=".png,.jpg" id="file"/>
    <div>{{ uploadPercent | async }}</div>
    <!-- <a [href]="downloadURL | async">{{ downloadURL | async }}</a> -->
    <!-- <img src="{{downloadURL | async}}" > -->
    <div *ngIf="!!image_urls.length">

        <div *ngFor="let image_url of image_urls">
            <img src="{{image_url}}" >
        </div>
    </div>

    <hr>

    <button type="submit">Submit</button>
</form>
